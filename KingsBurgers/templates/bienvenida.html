<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenidos a KingsBurgers 🍔👑</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbe9e7;
            font-family: 'Segoe UI', sans-serif;
        }
        .tarjeta {
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .destacado {
            color: #c62828;
            font-weight: bold;
        }
        .boton-ingreso {
            background-color: #c62828;
            border: none;
            transition: background-color 0.3s ease;
        }
        .boton-ingreso:hover {
            background-color: #ab000d;
        }
        .enlace-registro {
            color: #c62828;
            text-decoration: none;
        }
        .enlace-registro:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card tarjeta text-center p-5">
        <h1 class="card-title">🍔 ¡Bienvenidos a <span class="destacado">KingsBurgers</span>! 👑</h1>
        <p class="mt-3">Las hamburguesas más reales de la ciudad.</p>
        {% if logueado %}
            <p class="mt-3">¡Bienvenido(a)! Has iniciado sesión correctamente.</p>
            <a href="{% url 'logout' %}" class="btn btn-secondary mt-3">Cerrar Sesión</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn boton-ingreso mt-4">Iniciar Sesión</a>
            <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro_usuario' %}" class="enlace-registro">Regístrate aquí</a></p>
        {% endif %}
    </div>
</body>
</html>
